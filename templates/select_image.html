<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Image - Get Verified</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", Arial, sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 40px;
            background: #4a6cf7;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .navbar h1 {
            font-size: 22px;
            font-weight: 700;
            margin: 0;
            cursor: pointer;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 600;
            transition: 0.2s;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
            font-size: 28px;
            font-weight: 600;
            color: #4a6cf7;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 14px;
            padding: 16px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            transition: 0.25s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);
        }

        .card img {
            width: 100%;
            max-height: 200px;
            border-radius: 10px;
            object-fit: contain;
            background: #fafafa;
            padding: 10px;
        }

        .use-btn {
            margin-top: 12px;
            display: inline-block;
            padding: 10px 18px;
            background: #4a6cf7;
            color: white;
            font-size: 14px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.2s ease;
        }

        .use-btn:hover {
            background: #3b5de0;
        }

        .footer {
            text-align: center;
            margin: 50px 0 30px 0;
            color: #999;
            font-size: 13px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1 onclick="window.location.href='/'">Get Verified</h1>
        <div>
            <a href="/">Home</a>
            <a href="/gallery">Gallery</a>
            <a href="/csvs">CSV Files</a>
            <a href="/select-image">Templates</a>
        </div>
    </div>

    <h2>Select an Image to Work On</h2>

    <div class="container">
        <div class="grid">
            {% for img in images %}
            <div class="card">
                <img src="/uploads/{{ img }}">
                <a class="use-btn" href="/select-csv?image={{ img }}">Use This Image</a>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Get Verified. All rights reserved.
    </div>

</body>
</html>
