<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
</head>
<body>

<h2>Your Uploaded Images</h2>

{% if images %}
    {% for img in images %}
        <div style="margin-bottom: 20px;">
            <img src="/uploads/{{ img }}" width="250">
            <p>{{ img }}</p>
        </div>
    {% endfor %}
{% else %}
    <p>No images uploaded yet.</p>
{% endif %}

<a href="/edit/{{ img }}">
    <img src="/uploads/{{ img }}" width="200" style="margin:10px;">
</a>

</body>
</html>
