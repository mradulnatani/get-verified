<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Preview Generated Images</title>
<style>
img { max-width: 400px; margin: 10px; border:1px solid #ccc; }
</style>
</head>
<body>
<h2>Preview: {{ template_name }}</h2>

{% if images %}
    {% for image in images %}
        <img src="/generated/{{ template_name | urlencode }}/{{ image | urlencode }}" alt="{{ image }}">
    {% endfor %}
{% else %}
    <p>No images generated yet!</p>
{% endif %}

</body>
</html>
