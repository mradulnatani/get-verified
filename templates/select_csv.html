<!DOCTYPE html>
<html>
<head>
    <title>Select CSV</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", Arial, sans-serif;
            background: #f5f7fa;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
            font-size: 26px;
            font-weight: 600;
            color: #333;
        }

        .image-ref {
            text-align: center;
            color: #666;
            margin-top: -5px;
            font-size: 15px;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .card {
            background: white;
            padding: 18px 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            transition: 0.25s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);
        }

        .csv-name {
            font-size: 15px;
            font-weight: 500;
            color: #444;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .csv-name span {
            font-size: 22px;
        }

        .use-btn {
            padding: 10px 16px;
            background: #4a6cf7;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            transition: 0.2s ease;
        }

        .use-btn:hover {
            background: #3c5fe0;
        }
    </style>
</head>

<body>

<h2>Select a CSV File</h2>
<div class="image-ref">For Image: <b>{{ image }}</b></div>

<div class="container">
    <div class="list">

        {% for csv in csv_files %}
        <div class="card">
            <div class="csv-name">
                <span>ðŸ“„</span> {{ csv }}
            </div>

            <a class="use-btn" href="/editor?image={{ image }}&csv={{ csv }}">
                Use This CSV
            </a>
        </div>
        {% endfor %}

    </div>
</div>

</body>
</html>
